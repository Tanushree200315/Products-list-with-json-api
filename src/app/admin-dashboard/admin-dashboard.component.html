<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Angular App</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openDialog()">
        Add Product
    </button>
</mat-toolbar>
 
<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort #table>
  
      <!-- ID Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
        <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.Date | date}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="Quality">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quality </th>
        <td mat-cell *matCellDef="let row"> {{row.Quality}} </td>
      </ng-container>
      <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let row"> {{row.Price |currency}} </td>
      </ng-container>
      <ng-container matColumnDef="Comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
        <td mat-cell *matCellDef="let row"> {{row.Comment}} </td>
      </ng-container>
      <ng-container matColumnDef="Actions" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header  > Action </th>
        <td mat-cell *matCellDef="let row" >
          <button mat-icon-button  color="primary" (click)="editProduct(row)"> 
            <mat-icon>edit
            </mat-icon> </button> <button mat-icon-button color="warn" (click)="deleteProduct(row.id)">
            <mat-icon>delete
            </mat-icon>
          </button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
</div>
